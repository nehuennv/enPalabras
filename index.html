<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enPalabras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

</head>
<body>

    <section class="menuGameContainer">
        <header>
                <img src="./assets/img/logo.svg" alt="">
        </header>
        <main class="animate__animated animate__fadeInLeft">
            <div class="gameCardSelection cardPers" data-category="perspectiva">
                <img src="./assets/img/perspectiva.svg" alt="">
                <h1>Perspectiva</h1>
            </div>
            <div class="gameCardSelection cardProf" data-category="profundidad">
                <img src="./assets/img/profundidad.svg" alt="">
                <h1>Profundidad</h1>
            </div>
            <div class="gameCardSelection cardPic" data-category="picantes">
                <img src="./assets/img/picantes.svg" alt="">
                <h1>Picantes</h1>
            </div>
            <div class="gameCardSelection cardRand" data-category="random">
                <img src="./assets/img/random.svg" alt="">
                <h1>Random</h1>
    
            </div>
        </main>
        <footer class="randomCat">
            <div class="buttonRandomCategory">
                    <p>Carta aleatoria</p>
                    <img src="assets/img/randomCategory.svg" alt="">
            </div>
        </footer>
    </section>

    <section class="viewCard">
        <div class="arrowBack">

        </div>
        <div class="viewCardContent">
            <div class="nameCardSelected">
                <p>Elgiste</p>
                <h1 class="nameViewSelected">PERSPECTIVA</h1>
            </div>
            <div class="card">
                <div class="cardFront">
                    <img class="imgCard" src="./assets/img/perspectiva.svg" alt="">
                </div>
                <div class="cardBack">
                    <img src="./assets/img/logoTrans.svg" alt="">
                    <p class="cardText">hola a todos los chavos del mundo</p>
                    <button class="backButton">Volver</button>
                </div>
            </div>
            <div class="buttonViewCardContainer">
                <button class="buttonViewCar">Ver carta</button>
            </div>
        </div>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
